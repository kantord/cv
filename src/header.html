<html>

<link href="https://fonts.googleapis.com/css?family=Nunito|Taviraj:700" rel="stylesheet">

<style>
    /* Reset */
    /* http://meyerweb.com/eric/tools/css/reset/ 
       v2.0 | 20110126
       License: none (public domain)
     */

    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed, 
    figure, figcaption, footer, header, hgroup, 
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
    }
    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure, 
    footer, header, hgroup, menu, nav, section {
        display: block;
    }
    body {
        line-height: 1;
    }
    ol, ul {
        list-style: none;
    }
    blockquote, q {
        quotes: none;
    }
    blockquote:before, blockquote:after,
    q:before, q:after {
        content: '';
        content: none;
    }
    table {
        border-collapse: collapse;
        border-spacing: 0;
    }

    body {
        box-sizing: border-box;
        overflow: initial;
    }

    /* Layout */
    body {
        max-width: 900px;
        margin: 2em auto;
        box-shadow: 2px 3px 10px rgba(0,0,0,.1);
        padding-bottom: 1em;
        font-family: 'Nunito', monospace;
        line-height: 1.5;
    }

    h1 + ul {
        text-align: center;
        margin: 1em;
        margin-bottom: 4em;
    }

    h1 + ul li {
        display: inline-block;
        text-align: center;
        font-family: 'Taviraj', serif;
        font-weight: bold;
        font-size: 1.1em;
    }

    .icon {
        width: 8em;
        height: 8em;
        margin: 2em;
        display: block;
    }

    h1 {
        text-align: center;
        font-size: 2.5em;
        padding: 2em;
        background: #5cc5b6;
        font-weight: bold;
        color: white;
        font-family: 'Taviraj', serif;
    }

    div {
        min-height: 4em;
    }

    h2 {
        font-size: 1.3em;
        float: left;
        width: 14em;
        position: sticky;
        top: 0;
        text-align: right;
        font-family: 'Taviraj', serif;
        font-weight: bold;
    }

    p {
        margin: 1em;
    }

    h2 + p {
        margin-left: 20em;
    }

    /* Basic colors */
    a {color: inherit}
    html {background: white}
    body {background: #e0f3f8}
    h2 {color: #d73027}

</style>
